<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Set new password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="hero">
      <h1 class="hero-title">Set a new password</h1>
      <p style="color: #00ffb7; margin-bottom: 20px;">Email: {{ email }}</p>

      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="flash-message {{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>

      <form method="POST" class="login-form">
      
        <div class="input-group">
            <label for="password">New password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required minlength="6">
                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirm new password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <small class="forgot-link">
                <a href="{{ url_for('auth.login') }}">Back to login</a>
            </small>
        </div>


        <button type="submit" class="start-btn">Save new password</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/password_toggle.js') }}"></script>

</body>
</html>
